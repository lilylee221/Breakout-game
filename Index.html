<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Breakout!</h1>
      <button class="rules__btn">Show rules</button>
      <div class="rules__slider">
        <h2>How To Play</h2>
        <p>
          Use your right and left key to move the paddle to bounce the ball up
          and break the blocks.
        </p>
        <p>If you miss the ball, your score and the blocks will get reset.</p>
        <button class="rules__slider__close-btn">Got it!</button>
      </div>
      <canvas width="800" height="400" class="canvas"></canvas>
    </div>
  </body>
</html>
